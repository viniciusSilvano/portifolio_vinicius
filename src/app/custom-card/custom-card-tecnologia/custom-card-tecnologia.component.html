<div class="custom-card clickable-image"
  [ngClass]="{'box-shadow' : projetoFilter?.tecnologiasSelecionadasParaBusca?.includes(tecnologia?.id), 
    '' : !projetoFilter?.tecnologiasSelecionadasParaBusca?.length}"
  (click)="OnClickSearchByTecnologyImage()"
>
  <div class="text-center m-2 p-0">
    <img 
    height="80px"
    width="100%"
    alt="{{tecnologia?.imagem?.alt}}" 
    title="{{tecnologia?.imagem?.alt}}"  
    src="{{tecnologia?.imagem?.source}}"/>
  </div>
  <div class="border-top-light-gray mt-2"> </div>
  <div class="custom-card-footer">
    <div class="text-center">
      <span>{{tecnologia?.nome}}</span>
    </div>
  </div>
</div>
