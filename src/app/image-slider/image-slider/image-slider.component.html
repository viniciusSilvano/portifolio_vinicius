<div class="slider">
  <div>
    <div class="leftArrow" (click)="onClickLeftArrow()">❰</div>
    <div class="rightArrow" (click)="onClickRightArrow()">❱</div>
  </div>
  <div class="slide" [ngStyle]="{'background-image': getCurrentSliderUrl()}">
  </div>
  <div class="dotsContainer" [hidden]="hideDots">
    <div *ngFor="let slide of slides; let slideIndex = index" class="dot" (click)="goToSlide(slideIndex)">
      ●
    </div>
  </div>
</div>
