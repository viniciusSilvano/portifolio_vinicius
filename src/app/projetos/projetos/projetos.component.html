<section class="mt-5">
  
  <h2 class="mt-1">Filtros dos projetos</h2>
  <app-accordion-card [accordionCard]="accordionProjetoFilters" [ehAccordionProjetoCard]="true" (resultadoFiltro)="onFilter($event)"></app-accordion-card>

  <div class="border-top-light-gray mt-5"> </div>
  <h2 class="text-center">Projetos</h2>
  <section class="ml-3 border-top-light-green" *ngIf="filtroPossuiResultado()">
    <h3>Projetos Filtrados</h3>
    <span class="pl-2">{{this.customCardData.descricao}}</span>
    <div class="d-flex flex-row justify-content-around flex-wrap" >
      <div class="col-sm-12 col-md-6 col-lg-6 col-c-xxl-4 mt-3" *ngFor="let projeto of resultadoProjetoFilter.projetosCardsFiltered;let indexOfelement=index;">
        <app-custom-card-projeto [projeto]="projeto" [heightImageSliderInPx]="300" (onVisualizarBtnClick)="redirect($event)"></app-custom-card-projeto>
      </div>
    </div>
  </section>
  <section class="ml-3" *ngIf="!filtroPossuiResultado()">
    <h3>Pessoais</h3>
    <small>Projetos pessoais criados por um propósito ou razões pessoais.</small>
    <div class="d-flex flex-row justify-content-around flex-wrap" >
      <div class="col-sm-12 col-md-6 col-lg-6 col-c-xxl-4 mt-3" *ngFor="let projeto of projetosCardsExistente;let indexOfelement=index;">
        <app-custom-card-projeto [projeto]="projeto" [heightImageSliderInPx]="300" (onVisualizarBtnClick)="redirect($event)"></app-custom-card-projeto>
      </div>
    </div>
  </section>
  <section class="ml-3 mt-4" *ngIf="!filtroPossuiResultado()">
    <h3>Testes/Públicos</h3>
    <small>Projetos que são usados para brincar com o código, experimentar novas abordagens ou projetos pequenos.</small>
    <div class="d-flex flex-row justify-content-around flex-wrap" >
      <div class="col-sm-12 col-md-6 col-lg-6 col-c-xxl-4 mt-3" *ngFor="let projeto of projetosTestesPublicosCards;let indexOfelement=index;">
        <app-custom-card-projeto [projeto]="projeto" [heightImageSliderInPx]="300" (onVisualizarBtnClick)="redirect($event)" ></app-custom-card-projeto>
      </div>
    </div>
  </section>
</section>

<app-modal></app-modal>
