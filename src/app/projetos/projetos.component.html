<section>
  <h1 class="text-center">Projetos</h1>		
  <h2>Procurar Projeto</h2>
  <div class="row mt-3">		
    <div class="form-group col-sm-12">
      <fieldset>
        <legend>Por dados Projeto:</legend>
        <label for="searchInput">Buscar Projetos: </label>
        <input 
          #mySearch
          class="form-control" 
          placeholder="Nome do Projeto"
          name="searchInput" 
          type="text"
          (input)="filterItem(mySearch.value)"> 
      </fieldset>
    </div>
  </div>

  <div class="row mt-3 mb-5" style="padding-left: 15px;">
    <fieldset>
      <legend>Por Tecnologia:</legend>
      <small>selecione uma imagem para filtrar </small>
      <div class="mt-3 d-flex flex-row justify-content-around flex-wrap" >
        <div class="col-1" *ngFor="let tecnologia of tecnologiasParaBusca">
          <img class="imagem-clicavel" 
            (click)="aoClicarImagemBuscaTecnologia(tecnologia.id)"
            height="50px" 
            alt="{{tecnologia.alt}}" 
            title="{{tecnologia.alt}}"  
            [ngClass]="{'box-shadow' : tecnologiasSelecionadasParaBusca.includes(tecnologia.id)}"
            src="{{tecnologia.imagem.source}}"/>
        </div>
      </div>
    </fieldset>
  </div>

  <section class="ml-3" *ngIf="projetosCardsFiltered.length">
    <h2>Projetos Filtrados</h2>
    <div class="d-flex flex-row justify-content-around flex-wrap" >
      <div class="col-6 mt-3" *ngFor="let projeto of projetosCardsFiltered;let indexOfelement=index;">
        <app-custom-card [projeto]="projeto" [heightImageSliderInPx]="300" (onVisualizarBtnClick)="redirect($event)"></app-custom-card>
      </div>
    </div>
  </section>
  <section class="ml-3" *ngIf="!projetosCardsFiltered.length">
    <h2>Pessoais</h2>
    <p>Projetos pessoais criados por um propósito ou razões pessoais.</p>
    <div class="d-flex flex-row justify-content-around flex-wrap" >
      <div class="col-6 mt-3" *ngFor="let projeto of projetosCardsExistente;let indexOfelement=index;">
        <app-custom-card [projeto]="projeto" [heightImageSliderInPx]="300" (onVisualizarBtnClick)="redirect($event)"></app-custom-card>
      </div>
    </div>
  </section>
  <section class="ml-3 mt-4" *ngIf="!projetosCardsFiltered.length">
    <h2>Testes/Públicos</h2>
    <p>Projetos que são usados para brincar com o código ou experimentar novas abordagens.</p>
    <div class="d-flex flex-row justify-content-around flex-wrap" >
      <div class="col-6 mt-3" *ngFor="let projeto of projetosTestesPublicosCards;let indexOfelement=index;">
        <app-custom-card [projeto]="projeto" [heightImageSliderInPx]="300" (onVisualizarBtnClick)="redirect($event)" ></app-custom-card>
      </div>
    </div>
  </section>
</section>
