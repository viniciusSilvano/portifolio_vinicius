<h2>Procurar Projeto</h2>
<div class="row mt-3">		
  <div class="form-group col-sm-12">
    <fieldset>
      <legend>Por dados Projeto:</legend>
      <label for="searchInput">Buscar Por Nome do Projeto: </label>
      <input 
        #mySearch
        class="form-control" 
        placeholder="Nome do Projeto"
        name="searchInput" 
        type="text"
        (input)="filterByItem(mySearch.value)"> 
    </fieldset>
  </div>
</div>

<div class="border-top-light-green"> </div>

<div class="row mt-3 mb-5" style="padding-left: 15px;" *ngIf="tecnologiasParaBusca.length > 0">
  <fieldset>
    <legend>Por Tecnologia:</legend>
    <small>selecione uma imagem para filtrar </small>
    <div class="col-sm-12">
      <div class="mt-3 d-flex flex-row justify-content-around align-content-center flex-wrap w-100" >
        <div class="col-3" *ngFor="let tecnologia of tecnologiasParaBusca" style="height: 80px">
          <img class="clickable-image" 
            (click)="OnClickSearchByTecnologyImage(tecnologia.id)"
            height="50%" 
            width="100%"
            alt="{{tecnologia.imagem.alt}}" 
            title="{{tecnologia.imagem.alt}}"  
            [ngClass]="{'box-shadow' : projetoFilter.tecnologiasSelecionadasParaBusca.includes(tecnologia.id), 
            '' : !projetoFilter.tecnologiasSelecionadasParaBusca.length}"
            src="{{tecnologia.imagem.source}}"/>
        </div>
      </div>
    </div>
  </fieldset>
</div>
